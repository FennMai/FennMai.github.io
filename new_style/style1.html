<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_website</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            /* 白色背景主题 */
            background-color: #ffffff;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* 主容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            /* 固定导航栏 */
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        /* 网站Logo样式 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 导航链接样式 */
        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            padding: 5px 10px;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.05);
        }

        /* 主要内容区域样式 */
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .hero-content {
            max-width: 600px;
        }

        /* 标题样式 */
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: glitch 1s infinite;
            color: #1a1a1a;
        }

        .hero h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            /* 字体粗细 */
            font-weight: 600;
        }

        /* 终端效果样式 */
        .terminal-effect-dynamic {
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;

        }

        .terminal-effect-static {
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;
            /* 增加最小宽度 */
            min-width: 800px;

        }

        @media (max-width: 768px) {
            .terminal-effect-static {
                min-width: auto;
                width: 100%;
            }
        }

        /* 打字机效果样式 */
        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 5px solid #1a1a1a;
            animation: typing 3.5s steps(50, end);
            /* animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite; */
        }

        /* 动画关键帧定义 */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #1a1a1a
            }
        }

        @keyframes glitch {
            0% {
                transform: translateX(0)
            }

            1% {
                transform: translateX(2px)
            }

            2% {
                transform: translateX(-2px)
            }

            3% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(0)
            }
        }

        /* 机器人图片样式 */
        .robot-image {
            width: 500px;
            height: 600px;
            position: relative;
            /* TODO: 替换为实际的机器人图片路径 */
            background: url('/api/placeholder/500/600') center/cover no-repeat;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Matrix背景动画样式 */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .robot-image {
                width: 300px;
                height: 360px;
                margin-top: 30px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero h2 {
                font-size: 20px;
            }

            .nav-links {
                gap: 15px;
            }
        }

        /* 社交媒体链接样式 */
        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: #1a1a1a;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #1a1a1a;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* copy gmail  */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* 水平居中 */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            font-size: 16px;
        }

        .copy-notification.show {
            display: block;
            opacity: 1;
            /* 可以添加一个小动画，从下方滑入 */
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                bottom: -50px;
                opacity: 0;
            }

            to {
                bottom: 20px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Matrix动画背景 -->
    <canvas class="matrix-rain" id="matrixRain"></canvas>

    <div class="container">
        <!-- 导航栏 -->
        <nav>
            <a href="/" class="logo">Personal Space</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <!-- TODO: 替换为实际的博客页面链接 -->
                <a href="/blog">Blog</a>
                <!-- TODO: 替换为实际的项目页面链接 -->
                <a href="/projects">Projects</a>

        </nav>

        <!-- 主要内容区域 -->
        <div class="hero">
            <div class="hero-content">
                <h1>HOME.INIT()</h1>
                <!-- 打字机效果文本 -->
                <div class="terminal-effect-dynamic typing-effect">
                    <!-- 修改滚动出现的欢迎语 -->
                    <h2>fennmai@dev: Welcome to my home :)</h2>

                <!-- 个人信息终端 -->

    <script>
        // Matrix动画效果
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        // 设置canvas尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix动画配置
        const chars = '0123456789ABCDEF';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);

        // 绘制Matrix动画
        function drawMatrix() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#1a1a1a';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.99) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // 控制动画速度
        setInterval(drawMatrix, 100);

        // 窗口大小改变时重置canvas尺寸
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 打字机效果文本配置
        // const texts = [

        // ];

        // function typeText() {

        //     terminalElement.textContent = currentText;
        //     textIndex = (textIndex + 1) % texts.length;
        // }

        // // 控制打字机效果速度
        // setInterval(typeText, 3000);

        // copy gmail to clipboard
        document.querySelector('.gmail-link').addEventListener('click', function (e) {
            e.preventDefault(); // 阻止默认的链接行为

            // 获取邮箱地址
            const email = this.getAttribute('data-email');

            // 复制到剪贴板
            navigator.clipboard.writeText(email).then(() => {
                // 显示通知
                const notification = document.getElementById('copy-notification');
                notification.classList.add('show');

                // 2秒后隐藏通知
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>

</html>
